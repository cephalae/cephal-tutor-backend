services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_app
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080

      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: medical_coding
      DB_USERNAME: medical_coding_user
      DB_PASSWORD: secret_password

      # If you use jwt-auth
      JWT_TTL: 60
    depends_on:
      - db
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - appnet

  db:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: medical_coding
      POSTGRES_USER: medical_coding_user
      POSTGRES_PASSWORD: secret_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - appnet

  # Optional Redis (enable later if you need queues/cache)
  # redis:
  #   image: redis:alpine
  #   container_name: redis_cache
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - appnet

volumes:
  pgdata:

networks:
  appnet:
    driver: bridge
